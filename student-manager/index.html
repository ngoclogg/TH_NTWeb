<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý Học sinh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Quản lý Học sinh</h2>
    
    <!-- Khu vực form -->
    <form id="studentForm">
      <div class="form-group">
        <label for="fullName">Họ tên:</label>
        <input type="text" id="fullName" />
        <div id="errorFullName" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="className">Lớp:</label>
        <input type="text" id="className" />
        <div id="errorClassName" class="error-message"></div>
      </div>
      <div class="form-group">
        <button type="button" id="btnAdd">Thêm Học sinh</button>
        <button type="button" id="btnUpdate" style="display:none;">Cập nhật</button>
        <button type="button" id="btnCancel" style="display:none;">Hủy</button>
      </div>
    </form>

    <!-- Thông báo -->
    <div id="notification" class="notification success"></div>

    <!-- Bảng dữ liệu mẫu -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Họ tên</th>
          <th>Lớp</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>10A1</td>
          <td>
            <button class="btn-edit" data-id="1">Sửa</button>
            <button class="btn-delete">Xóa</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Trần Thị B</td>
          <td>10A2</td>
          <td>
            <button class="btn-edit" data-id="2">Sửa</button>
            <button class="btn-delete">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
