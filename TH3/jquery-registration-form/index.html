<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Ký Tài Khoản</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom CSS (tùy chọn) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">📝 Đăng ký tài khoản</h3>
            
            <form id="register-form" novalidate>
              <div class="mb-3">
                <label for="fullname" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
                <div id="error-fullname" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                <div id="error-email" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Tối thiểu 6 ký tự">
                <div id="error-password" class="form-text text-danger"></div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>

            <div id="message" class="alert mt-4 d-none" role="alert"></div>
            <div id="congrats" class="alert alert-success mt-3 d-none text-center">
              🎉 Cảm ơn bạn đã đăng ký!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>

  <!-- Bootstrap JS (tùy chọn) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
